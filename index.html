<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gameContainer">
    <div id="scoreCont">Your Score: 0</div>
    <div class="gameOver" id="gameOver">Welcome to Dino Game</div>
    <div class="dino" id="dino"></div>
    <div class="obstacle obstacleAni" id="obstacle"></div>

  <audio id="bgMusic" src="bgmusic.mp3" loop preload="auto"></audio>
  <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
